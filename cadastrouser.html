<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="logo-icon" href="img/Logo Raízes d´guará.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastrouser.css">
</head>
<body>
    
<!-- Header -->
<header>

    <a href="login.html" class="login-link">
        <span>→</span> Fazer Login
    </a>
</header>

<div class="main-content">

<!-- lateral esquerda -->
<div class="branding-section">
    <div class="branding-content">
        <h1 class="branding-title">
            Conecte-se.<br>
            Cresça. Floresça.
        </h1>
<!--LOGO-->
<div class="logo-container">
    <img src="img/logo.png" alt="Logo da Raízes" class="main-logo">
</div>
    </div>
</div>

<!-- Formulario -->
<div class="form-section">
    <div class="form-wrapper">
    <div class="form-card">
    <div class="form-header">
        <h2 class="form-title">Criar sua Conta</h2>
        <p class="form-subtitle">Junte-se à comunidade Verde Connect para transformar o futuro.</p>
    </div>

<form class="form">
    <div class="form-group">
        <label for="name" class="form-label">Nome Completo</label>
        <input type="text" id="name" class="form-input" placeholder="Seu nome completo">
    </div>
<div class="form-group">
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00">
 </div>

<div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-input" placeholder="seu.email@exemplo.com">
</div>

<div class="form-group">
    <label for="phone" class="form-label">Telefone</label>
    <input type="tel" id="phone" class="form-input" placeholder="(XX) XXXXX-XXXX">
</div>

<div class="form-group">
    <label for="password" class="form-label">Senha</label>
    <input type="password" id="password" class="form-input" placeholder="••••••••">
</div>

<div class="form-group">
    <label for="confirm-password" class="form-label">Confirmar Senha</label>
    <input type="password" id="confirm-password" class="form-input" placeholder="••••••••">
</div>

<div class="form-group">
    <label for="user-type" class="form-label">Tipo de Usuário</label>
        <select id="user-type" class="form-select">
            <option value="consumer">Consumidor</option>
            <option value="producer">Produtor</option>           
        </select>
</div>

<button type="submit" class="submit-button">Cadastrar</button>
    <p class="login-prompt">
        Já tem uma conta? <a href="login.html">Entrar</a>
    </p>
    </form>
            </div>
        </div>
    </div>
</div>
   <script src="cadastrouser.js"></script>
</body>
</html>
